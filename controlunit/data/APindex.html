<!DOCTYPE html>
<html>
<head>
	<title>Instellingen</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
    html {font-family: Arial, Helvetica, sans-serif; display: inline-block; text-align: center;}
	h1 {font-size: 1.7rem; color: white;}
	label {font-size: 1.5rem; display: block; float: left; width: 230px; text-align: left; margin-left: 10px;}
    p {  font-size: 1.2rem;}
    body {  margin: 0;}
	.align-right {text-align: right;border: 0;margin-right: 40px;}
    .topnav { overflow: hidden; background-color: #0A1128; color: white; font-size: 1.7rem; }
    .content { padding: 10px; }
    .card { background-color: white; box-shadow: 2px 2px 12px 1px rgba(140,140,140,.5); }
    .cards { max-width: 600px; margin: 0 auto; display: grid; grid-gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); }
	.input {font-size: 1.5rem;}
	</style>
</head>
<body style= "margin: 0;">
	<div class="topnav">
		<h1>Instellingen</h1>
	</div>
	<div class="content">
		<div class="cards">
			<div class="card">
				<form action="/get" target="hidden-form">
					<p>
					<span class="input">
						<label>SSID</label>
						<input type="text" id ="ssid" name="ssid" >
					</span><br>
					<span class="input">
						<label for="pass">Password</label>
						<input type="text" id ="pass" name="pass">
					</span>
					</p>
					<div class="align-right">
						<input type ="submit" value ="Submit">
					</div>
				</form>
			</div>
			<div class="card">
				<form action="/get" target="hidden-form">
					<p>

						<label style="font-size: 2rem">Gastank voor</label><br><br>

					</span><br>

						<label>Min. huidige waarde:</label>%weightfrontmin%<br>

					</p>
					<div class="align-right">
						<input type="submit" value="Submit" onclick="submitMessage()">

				</form>

</html>
